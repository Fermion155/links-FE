<div class="flex justify-center w-full">
  <input
    [ngClass]="{
      'opacity-30': !enabled()
    }"
    class="bg-white border border-gray-400 rounded-l-sm text-2xl p-2 w-full"
    [disabled]="isReadOnly() || !enabled()"
    [(ngModel)]="currentValue"
  />
  <button
    [ngClass]="{
      'hover:cursor-pointer hover:text-gray-100 hover:bg-blue-600 hover:border-blue-600': enabled(),
      'bg-gray-300 border-gray-300': !enabled(),
      'bg-blue-500 border-blue-500': enabled()
    }"
    class="border text-white text-2xl bold rounded-r-sm p-2 flex flex-nowrap"
    type="button"
    [disabled]="!enabled()"
    (click)="emitValue()"
  >
    <ng-content></ng-content>
  </button>
</div>
